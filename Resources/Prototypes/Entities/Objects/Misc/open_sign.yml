- type: entity
  parent: BaseItem
  id: OpenSign
  name: open sign
  description: Lets others know you the service is open or closed.
  components:
  - type: Sprite
    sprite: Objects/Misc/opensign.rsi
    layers:
    - state: icon
      map: ["enum.ToggleableVisuals.Layer"]
  - type: StaticPrice # Frontier
    price: 10 # Frontier
  - type: ItemToggle
    onUse: false
  - type: ItemToggleMeleeWeapon
    activatedDamage:
      types:
        Blunt: 0
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ToggleVisuals.Toggled:
        enum.ToggleVisuals.Layer:
          True: { state: icon }
          False: { state: closed }
