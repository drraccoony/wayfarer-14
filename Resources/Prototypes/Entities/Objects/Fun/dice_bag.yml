- type: entity
  parent: [BaseStorageItem, RecyclableItemClothSmall] # Frontier: added RecyclableItemClothSmall
  id: DiceBag
  name: bag of dice
  description: Contains all the luck you'll ever need.
  components:
  - type: StorageFill
    contents:
      - id: d4Dice
      - id: d6Dice
      - id: d8Dice
      - id: d10Dice
      - id: d12Dice
      - id: d20Dice
      - id: PercentileDie
  - type: Sprite
    sprite: Objects/Fun/dice.rsi
    state: dicebag
  - type: Item
    size: Small
  - type: Storage
    maxItemSize: Small # Wayfarer-14
    grid:
    - 0,0,3,1
    whitelist:
      tags:
      - Dice
      - Paper # Wayfarer-14
      - Figurine # Wayfarer-14
      - Pen # Wayfarer-14

- type: entity
  parent: DiceBag
  id: MagicDiceBag
  name: bag of dice
  components:
  - type: Sprite
    sprite: Objects/Fun/dice.rsi
    state: magicdicebag
  - type: Storage
    grid:
    - 0,0,4,3
